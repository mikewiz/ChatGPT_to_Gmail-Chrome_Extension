<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT + Gmail Extension Status</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Extension Status:</h2>
    <p id="extensionStatus" class="status">Active</p>

    <!-- Added section for displaying the obfuscated API key -->
    <h2>API Key:</h2>
    <p id="obfuscatedApiKey">sk-...XXXX</p>

    <h2>Last Email Processed:</h2>
    <p id="lastEmail">None yet</p>

    <h2>Last GPT Response:</h2>
    <p id="lastResponse">None yet</p>

    <h2>Prepend Text:</h2>
    <textarea id="prependText" rows="4" cols="30"></textarea>
    <button id="savePrependText">Save Prepend Text</button>

    <script src="popup.js"></script>
</body>

</html>
